<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時計</title>
    <link rel="stylesheet" type="text/css" href="./timer.css">
</head>

<body>
    <div class="content0">
        <p id="title">追加したい機能</p>
        <ul>
            <li>金曜日の業務終了までのカウントダウン (実装済)</li>
            <li>祝日までのカウントダウン</li>
        </ul>
    </div>
    <div class="content1">
        <p id="today">日付</p>

        <p id="title">帰りたいマー(9:00～18:00)</p>
        <p id="remTime">定時タイマー</p>

    <div class="content3">
        <p id="title">休みたいマー(金曜日18:00まで)</p>
        <p id="fridayCount">休みタイマー</p>
    </div>
    <div class="content4">
        <p id="title">祝日までがんばりたいマー(直近の祝日まで)</p>

    </div>
    <div id="r"></div>
