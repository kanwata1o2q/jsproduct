<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch the Numbers</title>
    <link rel="stylesheet" type="text/css" href="./ttnumbers.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Touch the numbers</h1>
        <p class="title">1から9の数字を順番に押してください。押し間違えると最初からになります。</p>
        <p id="timer" class="title">順番にクリックすると、最後にタイムが表示されます。</p>
        <div>
            <table align="center">
                <tr>
                    <td id="p1" class="panel"></td>
                    <td id="p2" class="panel"></td>
                    <td id="p3" class="panel"></td>
                </tr>
                <tr>
                    <td id="p4" class="panel"></td>
                    <td id="p5" class="panel"></td>
                    <td id="p6" class="panel"></td>
                </tr>
                <tr>
                    <td id="p7" class="panel"></td>
                    <td id="p8" class="panel"></td>
                    <td id="p9" class="panel"></td>
                </tr>
                <tr>
                    <td></td>
                    <td id="start" class="start">start</td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
<script src="./ttnumbers.js"></script>
</body>

</html>
